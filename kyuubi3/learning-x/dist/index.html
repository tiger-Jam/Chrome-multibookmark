<!DOCTYPE html>

</head>
<body>

            <div class="articles-list" id="articles-list">

        <!-- Main Area -->

                <button class="btn btn-secondary" id="delete-btn" disabled>üóëÔ∏è ÂâäÈô§</button>
                <div class="toolbar-spacer"></div>

            <div class="editor-container">
                <input type="text" id="editor-title" class="editor-title" placeholder="Ë®ò‰∫ã„ÅÆ„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ...">
                <div class="editor-wrapper">
                    <div class="editor-tabs">
                        <button class="tab-btn active" data-tab="edit">Á∑®ÈõÜ</button>
                        <button class="tab-btn" data-tab="preview">„Éó„É¨„Éì„É•„Éº</button>
                        <button class="tab-btn" data-tab="split">ÂàÜÂâ≤Ë°®Á§∫</button>
                    </div>
                    <div class="editor-panes">
                        <textarea id="editor-content" class="editor-content" placeholder="Ë®ò‰∫ã„ÅÆÂÜÖÂÆπ„ÇíÊõ∏„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ...

**Â§™Â≠ó** „ÇÑ *Êñú‰Ωì* „ÇÇ‰Ωø„Åà„Åæ„Åô„ÄÇ"></textarea>
                        <div id="preview-content" class="preview-content" style="display: none;"></div>

            <div class="status-bar">
                <div class="status-left">
                    <span id="status-text">Ë™≠„ÅøËæº„Åø‰∏≠...</span>
                </div>
                <div class="status-right">
                    <span id="word-count">0 Ë™û</span>
                    <span>‚Ä¢</span>
                    <span id="char-count">0 ÊñáÂ≠ó</span>
                    <span>‚Ä¢</span>
                    <span>Cmd+S „Åß‰øùÂ≠ò ‚Ä¢ Cmd+N „ÅßÊñ∞Ë¶è‰ΩúÊàê</span>

        </div>
    </div>

    <script>
        // Wait for Tauri to be ready
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM loaded');
            console.log('window.__TAURI_INTERNALS__:', !!window.__TAURI_INTERNALS__);
            console.log('Available window.__TAURI_INTERNALS__ keys:', window.__TAURI_INTERNALS__ ? Object.keys(window.__TAURI_INTERNALS__) : 'none');

            // Use Tauri v2 invoke directly
            let invoke;
            if (window.__TAURI_INTERNALS__ && window.__TAURI_INTERNALS__.invoke) {
                invoke = window.__TAURI_INTERNALS__.invoke;
                console.log('Using __TAURI_INTERNALS__.invoke');
            } else {
                console.error('Tauri internal API not found');
                document.getElementById('status-text').textContent = '„Ç®„É©„Éº: Tauri„ÅåÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì';
                return;
            }

            console.log('Tauri invoke function:', typeof invoke);

            // Global app state
            let currentArticle = null;
            let articles = [];
            let isEditing = false;

            // Get DOM elements
            const elements = {
                searchInput: document.getElementById('search-input'),
                articlesList: document.getElementById('articles-list'),
                newBtn: document.getElementById('new-btn'),
                saveBtn: document.getElementById('save-btn'),
                deleteBtn: document.getElementById('delete-btn'),
                publishBtn: document.getElementById('publish-btn'),
                editorTitle: document.getElementById('editor-title'),
                editorContent: document.getElementById('editor-content'),
                previewContent: document.getElementById('preview-content'),
                statusText: document.getElementById('status-text'),
                wordCount: document.getElementById('word-count'),
                charCount: document.getElementById('char-count')
            };

            // Tab functionality
            let currentTab = 'edit';
            const tabButtons = document.querySelectorAll('.tab-btn');
            const editorPanes = document.querySelector('.editor-panes');

            function switchTab(tab) {
                currentTab = tab;

                // Update tab buttons
                tabButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === tab);
                });

                // Update panes visibility
                if (tab === 'edit') {
                    elements.editorContent.style.display = 'block';
                    elements.previewContent.style.display = 'none';
                    editorPanes.classList.remove('split');
                } else if (tab === 'preview') {
                    elements.editorContent.style.display = 'none';
                    elements.previewContent.style.display = 'block';
                    editorPanes.classList.remove('split');
                    updatePreview();
                } else if (tab === 'split') {
                    elements.editorContent.style.display = 'block';
                    elements.previewContent.style.display = 'block';
                    editorPanes.classList.add('split');
                    updatePreview();
                }
            }

            function updatePreview() {
                if (currentTab === 'preview' || currentTab === 'split') {
                    // Configure marked for better line break handling
                    marked.setOptions({
                        breaks: true,  // Convert single line breaks to <br>
                        gfm: true,     // GitHub Flavored Markdown
                        headerIds: false,
                        mangle: false
                    });

                    const markdown = elements.editorContent.value;
                    const html = marked.parse(markdown);
                    elements.previewContent.innerHTML = html;
                }
            }

            // Bind tab events
            tabButtons.forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));
            });

            // API functions
            async function getArticles() {
                console.log('Calling get_articles...');
                try {
                    const result = await invoke('get_articles');
                    console.log('get_articles result:', result);
                    return result;
                } catch (error) {
                    console.error('get_articles error:', error);
                    throw error;
                }
            }

            async function createArticle(title, content) {
                return await invoke('create_article', { title, content, tags: [] });
            }

            async function updateArticle(id, title, content) {
                return await invoke('update_article', { id, title: title, content: content });
            }

            async function deleteArticle(id) {
                return await invoke('delete_article', { id });
            }

            async function publishArticle(id) {
                return await invoke('publish_article', { id });
            }

            // UI functions
            function setStatus(message) {
                elements.statusText.textContent = message;
            }

            function updateCounts() {
                const content = elements.editorContent.value;
                const words = content.trim() ? content.trim().split(/\s+/).length : 0;
                const chars = content.length;
                elements.wordCount.textContent = `${words} Ë™û`;
                elements.charCount.textContent = `${chars} ÊñáÂ≠ó`;
            }

            function updateToolbarState() {
                elements.deleteBtn.disabled = !currentArticle;
                elements.publishBtn.disabled = !currentArticle || currentArticle?.published || isEditing;
            }

            function renderArticlesList() {
                if (articles.length === 0) {
                    elements.articlesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìù</div>
                            <h3>Ë®ò‰∫ã„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</h3>
                            <p>Êñ∞„Åó„ÅÑË®ò‰∫ã„Çí‰ΩúÊàê„Åó„Å¶Âßã„ÇÅ„Åæ„Åó„Çá„ÅÜ</p>
                        </div>
                    `;
                    return;
                }

                elements.articlesList.innerHTML = articles.map(article => `
                    <div class="article-item ${currentArticle?.id === article.id ? 'active' : ''}"
                         onclick="selectArticle('${article.id}')">
                        <div class="article-title">${escapeHtml(article.title)}</div>
                        <div class="article-meta">
                            <div class="article-status">
                                <span class="status-dot ${article.published ? 'published' : 'draft'}"></span>
                                ${article.published ? 'ÂÖ¨ÈñãÊ∏à„Åø' : '‰∏ãÊõ∏„Åç'}
                            </div>
                            <span>${formatDate(article.updated_at)}</span>
                        </div>
                    </div>
                `).join('');
            }

            function renderTimelineView() {
                if (articles.length === 0) {
                    elements.articlesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÖ</div>
                            <h3>Ë®ò‰∫ã„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</h3>
                            <p>Êñ∞„Åó„ÅÑË®ò‰∫ã„Çí‰ΩúÊàê„Åó„Å¶„Çø„Ç§„É†„É©„Ç§„É≥„ÇíÈñãÂßã„Åó„Åæ„Åó„Çá„ÅÜ</p>
                        </div>
                    `;
                    return;
                }

                // Group articles by date
                const groupedArticles = groupArticlesByDate(articles);

                const timelineHtml = Object.entries(groupedArticles).map(([date, dateArticles]) => `
                    <div class="timeline-group">
                        <div class="timeline-date">${date}</div>
                        <div class="timeline-articles">
                            ${dateArticles.map(article => `
                                <div class="timeline-article ${currentArticle?.id === article.id ? 'active' : ''}"
                                     onclick="selectArticle('${article.id}')">
                                    <div class="timeline-time">${formatTime(article.updated_at)}</div>
                                    <div class="timeline-title">${escapeHtml(article.title)}</div>
                                    <div class="timeline-preview">${escapeHtml(article.content.substring(0, 100))}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');

                elements.articlesList.innerHTML = timelineHtml;
            }

            function groupArticlesByDate(articles) {
                const groups = {};
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);

                articles.forEach(article => {
                    const date = new Date(article.updated_at);
                    let dateKey;

                    if (isSameDay(date, today)) {
                        dateKey = '‰ªäÊó•';
                    } else if (isSameDay(date, yesterday)) {
                        dateKey = 'Êò®Êó•';
                    } else {
                        dateKey = formatDateGroup(date);
                    }

                    if (!groups[dateKey]) {
                        groups[dateKey] = [];
                    }
                    groups[dateKey].push(article);
                });

                return groups;
            }

            function isSameDay(date1, date2) {
                return date1.getFullYear() === date2.getFullYear() &&
                       date1.getMonth() === date2.getMonth() &&
                       date1.getDate() === date2.getDate();
            }

            function formatDateGroup(date) {
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `${month}Êúà${day}Êó•`;
            }

            function formatTime(dateString) {
                const date = new Date(dateString);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;

                if (diff < 60000) return '‰ªä';
                if (diff < 3600000) return `${Math.floor(diff / 60000)}ÂàÜÂâç`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)}ÊôÇÈñìÂâç`;
                if (diff < 604800000) return `${Math.floor(diff / 86400000)}Êó•Ââç`;

                return date.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }

            // App functions
            async function loadArticles() {
                try {
                    setStatus('Ë®ò‰∫ã„ÇíË™≠„ÅøËæº„Åø‰∏≠...');
                    articles = await getArticles();
                    renderArticlesList();
                    setStatus('Ê∫ñÂÇôÂÆå‰∫Ü');
                } catch (error) {
                    setStatus(`„Ç®„É©„Éº: ${error}`);
                }
            }

            function selectArticle(id) {
                if (isEditing && !confirm('‰øùÂ≠ò„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ§âÊõ¥„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇÁ†¥Ê£Ñ„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) {
                    return;
                }

                currentArticle = articles.find(a => a.id === id);
                if (currentArticle) {
                    elements.editorTitle.value = currentArticle.title;
                    elements.editorContent.value = currentArticle.content;
                    isEditing = false;
                    renderArticlesList();
                    updateToolbarState();
                    updateCounts();
                    setStatus(`Á∑®ÈõÜ‰∏≠: ${currentArticle.title}`);
                }
            }

            function newArticle() {
                if (isEditing && !confirm('‰øùÂ≠ò„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ§âÊõ¥„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇÁ†¥Ê£Ñ„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) {
                    return;
                }

                currentArticle = null;
                elements.editorTitle.value = '';
                elements.editorContent.value = '';
                isEditing = false;
                renderArticlesList();
                updateToolbarState();
                updateCounts();
                setStatus('Êñ∞„Åó„ÅÑË®ò‰∫ã');
                elements.editorTitle.focus();
            }

            async function saveArticle() {
                const title = elements.editorTitle.value.trim();
                const content = elements.editorContent.value.trim();

                if (!title) {
                    alert('„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    elements.editorTitle.focus();
                    return;
                }

                if (!content) {
                    alert('ÂÜÖÂÆπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    elements.editorContent.focus();
                    return;
                }

                try {
                    setStatus('‰øùÂ≠ò‰∏≠...');

                    if (currentArticle) {
                        const updated = await updateArticle(currentArticle.id, title, content);
                        if (updated) {
                            currentArticle = updated;
                            setStatus(`Êõ¥Êñ∞ÂÆå‰∫Ü: ${title}`);
                        } else {
                            throw new Error('Ë®ò‰∫ã„ÅÆÊõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                        }
                    } else {
                        currentArticle = await createArticle(title, content);
                        setStatus(`‰ΩúÊàêÂÆå‰∫Ü: ${title}`);
                    }

                    isEditing = false;
                    await loadArticles();
                    updateToolbarState();

                } catch (error) {
                    setStatus(`„Ç®„É©„Éº: ${error}`);
                }
            }

            async function deleteCurrentArticle() {
                if (!currentArticle) {
                    alert('ÂâäÈô§„Åô„ÇãË®ò‰∫ã„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                if (!confirm(`„Äå${currentArticle.title}„Äç„ÇíÂâäÈô§„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü`)) {
                    return;
                }

                try {
                    setStatus('ÂâäÈô§‰∏≠...');
                    const deleted = await deleteArticle(currentArticle.id);
                    if (deleted) {
                        setStatus('Ë®ò‰∫ã„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
                        newArticle();
                        await loadArticles();
                    } else {
                        throw new Error('Ë®ò‰∫ã„ÅÆÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                } catch (error) {
                    setStatus(`„Ç®„É©„Éº: ${error}`);
                }
            }

            async function publishCurrentArticle() {
                if (!currentArticle) {
                    alert('ÂÖ¨Èñã„Åô„ÇãË®ò‰∫ã„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                if (currentArticle.published) {
                    alert('„Åì„ÅÆË®ò‰∫ã„ÅØÊó¢„Å´ÂÖ¨ÈñãÊ∏à„Åø„Åß„Åô');
                    return;
                }

                try {
                    setStatus('ÂÖ¨Èñã‰∏≠...');
                    const published = await publishArticle(currentArticle.id);
                    if (published) {
                        currentArticle = published;
                        setStatus(`ÂÖ¨ÈñãÂÆå‰∫Ü: ${currentArticle.title}`);
                        await loadArticles();
                        updateToolbarState();
                    } else {
                        throw new Error('Ë®ò‰∫ã„ÅÆÂÖ¨Èñã„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                } catch (error) {
                    setStatus(`„Ç®„É©„Éº: ${error}`);
                }
            }

            // Event listeners
            elements.newBtn.addEventListener('click', newArticle);
            elements.saveBtn.addEventListener('click', saveArticle);
            elements.deleteBtn.addEventListener('click', deleteCurrentArticle);
            elements.publishBtn.addEventListener('click', publishCurrentArticle);


            elements.editorTitle.addEventListener('input', () => {
                isEditing = true;
                updateCounts();
                updateToolbarState();
            });

            elements.editorContent.addEventListener('input', () => {
                isEditing = true;
                updateCounts();
                updateToolbarState();
                updatePreview();
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.metaKey || e.ctrlKey) {
                    switch(e.key) {
                        case 's':
                            e.preventDefault();
                            saveArticle();
                            break;
                        case 'n':
                            e.preventDefault();
                            newArticle();
                            break;
                    }
                }
            });

            // Make functions global for onclick handlers
            window.selectArticle = selectArticle;

            // Initialize app
            console.log('Starting app initialization...');
            loadArticles();
            updateCounts();
            console.log('App initialization complete');
        });
    </script>
</body>
